
  <section>
  <div class="form-container">
    <form class="signup" action="#">
      <h2>SignUp</h2>

      <div class="input-field">
        <input type="text" name="signup-user_name" value="" required>
        <label>Enter your name</label>
      </div>
      <div class="input-field">
        <input type="email" name="signup-user_email" value="" required>
        <label>Enter your email</label>
      </div>
      <div class="input-field">
        <input type="tel" name="signup-user_contact" value="" required>
        <label>Enter your contact</label>
      </div>

      <div class="user-box">
        <h3>Select user Type:</h3>
        <div class="user-option">
          <div class="user">
            <input style="width: 20px;" type="radio" id="signup-check-client" name="user" checked />
            <label for="signup-check-client">Client</label>
          </div>
          <div class="user">
            <input style="width: 20px;" type="radio" id="signup-check-dealer" name="user" />
            <label for="signup-check-dealer">Dealer</label>
          </div>
        </div>
      </div>

      <div class="input-field">
        <input type="password" name="signup-user_pass" value="" required>
        <label>Enter your password</label>
      </div>
      <div class="input-field">
        <input type="password" name="signup-user_confirmpass" value="" required>
        <label>Re-enter your password</label>
      </div>



      <button style="width: 300px;" type="submit">Sign Up</button>
      <div class="register">
        <p>Do you have an account? <a href="#">signIn</a></p>
      </div>
    </form>
  </div>
  </section>
